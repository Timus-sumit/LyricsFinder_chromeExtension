<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>ShowMeLyrics</title>
    
</head>
<body class="color-change">
  
    <div class="container my-5 mx-auto content color-change" >
    
        <h2 class="mx-auto text-center">ShowMeLyrics</h2>
        
     <form  class="change-location my-4 text-center text-muted">
         <label for="artist" class="text-dark">Enter Artist name.</label>
         <input type="text" name="artist" id="artist" class="form-control p-4">
        </br>
        <label for="song" class="text-dark">Enter Song title.</label>
         <input type="text" name="song" id="song" class="form-control p-4">
         </br>
         <button>Search</button>
         </br>
         
     </form>
        
     <div class="container my-5 mx-auto text-center">
         
     </br>
         <p class="mx-auto text-center lyrics"></p>
         <a href=""></a>
     </div>

     
 </div>

<script src="./popup.js"></script>

</body>
</html>
